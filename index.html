<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="win">
            <h1 id="msg"></h1>
        </div>
        <button class ="newg" onclick="newgame()">New Game</button>
        <div class="choosebox" id="choosebox">
            <input type = "text" id="choose" placeholder ="Pick X or O">
            <button id="startgame" onclick="startgame()">Start</button>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset" onclick="reset()">Reset</button>


    </main>

    <script src="app.js"></script>
</body>
</html>
